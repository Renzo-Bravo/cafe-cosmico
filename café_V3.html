<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Cósmico</title>
    <link rel="stylesheet" href="café_V3.css" />
  </head>
  <body>
    <div class="logo-principal">
        <header>
            <nav>
                <img src="logo_café_cósmico_3.jpg" alt="Logo Café Cósmico" class="logo-img"/>
            </nav>
        </header>
    </div>

    <section class="seccion-tarjetas">
        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_expresso.jpg" alt="Expresso" class="img-card"/>
            </div>
            <div class="descripción">
                Expresso<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>

        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_cappuccino.jpg" alt="Cappuccino" class="img-card"/>
            </div>
            <div class="descripción">
                Cappuccino<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>

        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_brebaje.jpg" alt="Brew" class="img-card"/>
            </div>
            <div class="descripción">
                Brew<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>

        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_latte_macchiato.jpg"alt="Latte-Macchiato" class="img-card"/>
            </div>
            <div class="descripción">
                Latte Macchiato<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>

        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_con_leche.jpg" alt="Latte" class="img-card"/>
            </div>
            <div class="descripción">
                Latte<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>
        <div class="tarjeta">
            <div class="foto">
                <img src="cafe_moca.jpg" alt="Mocha" class="img-card"/>
            </div>
            <div class="descripción">
                Moca<br />
                <button class="card-bottom">10$</button>
            </div>
        </div>
    </section>

    <aside>
      <h2>Sobre Nosotros</h2>
    </aside>

    <footer>&copy;Derechos Reservados Café Cósmico 2025</footer>
  </body>
</html>
